<!doctype html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item[1] }} <a href="{{ url_for('delete_item', item_id=item[0]) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <h2>Add Item</h2>
    <form action="/add" method="post">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
